    <h1 class='header-text'>

    <div class='weather-container'>
      <p class='weather-desc-text'>Current weather in <span class='city-name'>Barcelona</span>:</p>
      <p class='weather-data'>30 degrees</p>
      <img src='#' class='weather-icon' alt='no image'/>

        <button class='city-send'>Click!</button>
      </div>
    </div>
  </main>
