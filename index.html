<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
  <title>Weather App</title>
</head>
<body>
  <header>
    <h1 class="header-text">
      Welcome to the weather app!
    </h1>
    <hr>
  </header>
  <main>
    <section id="city-search">
      <form>
        <label for="city">Search for your city</label>
        <input id="city" type="text" placeholder="Type city name here...">
        <input id="btn" type="button" value="Search!">
      </form>
      <hr>
    </section>
    <section id="search-results">
      <h2 class="city"></h2>
      <p class="weather"></p> 
      <p class="condition"></p>
      <p class="local-time"></p>
      <p class="last-updated"></p>
      <img class="icon" src="#">
      <hr>
    </section>
  </main>
  <footer>
    <a class="link-linkedin" href="https://www.linkedin.com/in/bthero/">LinkedIn</a>
    <a class="link-cf" href="https://codeforces.com/profile/bthero">Codeforces</a>
  </footer>
</body>
</html>
